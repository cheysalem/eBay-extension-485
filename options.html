<!DOCTYPE html>
<html>
  <head>
    <title>Block Options</title>
  </head>
  <body>

    <div class="sellersHolder">
        <div class="sellerRow">
          <div><button class="remove">Remove seller</button></div>
          <div class="input-item seller">
            <label>Seller</label>
            <input type="text" value="" placeholder="seller..."/>
          </div>
          <div class="input-item type">
            <label>Select Type</label>
            <select>
              <option value="0">Remove</option>
              <option value="1">Blur</option>
            </select>
          </div>
        </div>
    </div>

    <div>
        <button class="addSeller">Add another seller to the Blacklist</button>
    </div>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
